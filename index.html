<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    #here1,
    #here2,#here3 {
      color: red;
    }
    body{
      background-image: url("feedback.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100%;
    }
    input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
  
        input[type=number] {
            -moz-appearance: textfield;
        }
  </style>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</head>

<body>
  <script>
    function changed1() {
      var a = document.getElementById("zip").value;
      if (a > 100) {
        document.getElementById("here1").innerHTML = "Please enter a valid age ";
      }
      else{
        document.getElementById("here1").innerHTML = "";
      }
    }
    function changed2() {
      var a = document.getElementById("cc-cvv").value;
      if (a > 9999999999 || a < 1000000000) {
        document.getElementById("here2").innerHTML = "Please enter a valid Phone number ";
      }
      else{
        document.getElementById("here2").innerHTML = "";
      }
      }  </script>
</div>
  <div class="col-md-7 col-lg-8">
    <h4 class="mb-3" style="color:blue;text-align: center;">Registration Form</h4>
    <form class="needs-validation">
      <div class="row g-3">
        <div class="col-sm-12">
          <label for="firstName" class="form-label"><b>Name</b></label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter Your Name Here" value=""
            required/>
        </div>
      </div>


      <div class="col-12">
        <label for="email" class="my-2 form-label"><b>Email</b></label>
        <input type="email" required class="form-control" id="email" placeholder="you@example.com" required/>
      </div>

      <div class="col-12">
        <label for="zip" class="my-2 form-label"><b>Age</b></label>
        <input type="number" class="form-control" id="zip" placeholder="Enter Your Age Here" required="" onchange="changed1()"  >
      </div>
      <div id="here1"></div>
      <div class="col-12">
        <label for="cc-cvv" class="my-2 form-label"><b>Phone Number</b></label>
        <input type="number" class="form-control" id="cc-cvv" placeholder="+91 XXXXXXXXXX" required
          onchange="changed2()"/>
      </div>
      <div id="here2"></div>

      <div class="col-12">

        <button class="my-4 btn btn-success" onclick="clicked()" type="submit">Submit</button>
      </div>
    </form>
  </div>

</body>

</html>
